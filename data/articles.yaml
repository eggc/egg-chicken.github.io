  body: なんとなくアプリ立ち上げると、可愛い女の子が出迎えてくれる。なんてことのない言葉を二言三言聞く。ときたま衣装を変えてみる。イベントの少芝居を見る。言葉にすると、ゲームとも言えないような楽しみである。だけれども、キャラを見た時に、不思議な安心感を得るほど奇妙に定着している。一日数十分。あの子はこんな子だな、と振る舞いを微笑ましく見ていると、恋愛対象というより先生のような気分になる。ゆるく、負担にならないことがスマホゲーらしく良い。ただし、イベントは参加すると相当キツイ。

