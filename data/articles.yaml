- title: GRAVITY DAZE 重力的眩暈:上層への帰還において、彼女の内宇宙に生じた摂動
  url:        //www.jp.playstation.com/scej/title/gravitydaze/index.html
  image_link: //amazon.co.jp/o/ASIN/B00BPL5RNI/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/51JJwYNzMEL._SL500_AA280_.jpg
  star: 4
  body: やはり重力をゆがめてぶっ飛びまくる快感、これに尽きる。逆転する世界。街の壁面に佇む少女。緩急極まる空中戦。ごうごうと流れていく町並み。高層ビルの真上から見下ろす眺めのうつくしさ。そこに息づく人々や建築物。一度に描かれる世界は心細くなるほど広くて遠い。どこまでも飛んで行きたくなる濃密な広さ。それから主人公のキトゥン。どこの学校にでもいそうな等身大の女の子っぽさ、いいかげんさがある。この軽やかさが、見ていて気持ちいい。


- title: ピクミン3
  url:        //www.nintendo.co.jp/wiiu/ac3j/
  image_link: //amazon.co.jp/o/ASIN/B00CTK1JR2/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/615ai1TSkxL._SL500_AA280_.jpg
  star: 4
  body: 思い知らされるのは、大軍を指揮する難しさ。ある一軍には穴を掘らせ、別の一軍には壁の破壊を進めさせる、また別の一軍には果物の運搬を任せる。そんなマルチタスク。人員の配分。適材適所の色合せ。リスクへの配慮。任せれば襲われる。蜘蛛の巣に捕まって大漁捕食されて涙をのむ。のどかで可愛い見た目とは裏腹に、味わい深いゲームだと思う。プレイヤースキルが、現れやすいのも良い。もっと綿密な計画性をもって、正確に素早く操作すれば、どうなるだろう。そう感じさせるデザインが職人を感じさせる。


- title: TOYS DREAM
  url:        //www.jp.playstation.com/software/title/jp0747npjj00575_000000000000000001.html
  image_link: //amazon.co.jp/o/ASIN/B00005OVQB/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/61bm-8oCRmL._SL500_AA280_.jpg
  star: 3
  body: ただアイテムを作りまくる、それが楽しい。日用品から化学薬品、宝飾品、機械も玩具も何でもござれ。すべてを範疇にひたすら製作に励む喜び。採取と発明と生産と販売と、すべてのサイクルをたった４人でつくり上げる。しかし、宝飾品を作って売りさばいていたら、何一つイベントが発生しなくなってしまった。こうなると楽しみだったサイクルは、変化のない苦行になり、はてしなく眠いだけのゲームになってしまう。


- title: スーパーダンガンロンパ2 さよなら絶望学園
  url:        //www.danganronpa.com/2/
  image_link: //amazon.co.jp/o/ASIN/B00DS3SZMQ/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/61fu17omJsL._SL500_AA280_.jpg
  star: 5
  body: 何よりもキャラがいい。狛枝くんの狂気。七海のいじらしさ。あどけなさ。強引なくらいに色付けされたキャラクターたちの殺し合いゲーム。面白く無いはずがない。密室、死体消失、ぶっとんだくらいに奇妙で複雑な状況に放り込まれる絶望感と焦燥感。答えが用意されている安心感。脚本家の思惑どおりに「はあ？」と言わされる喜び。緊張を高める BGM 、言葉を選びとって打開する快感。心を揺さぶられたゲームの一つとして覚えておきたい。


- title: 塊魂 ノ・ビ〜タ
  url:        //katamaridamacy.jp/novita/
  image_link: //amazon.co.jp/o/ASIN/B005N4JTSM/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/61ey%2BTc8JFL._SL500_AA280_.jpg
  star: 4
  body: まず触れてみてわかるのは、シンプルさ、手触りの良さ。ただ玉を転がす。１０円玉くらいの大きさが、次第に大きくなり、人を巻き込み、車を巻き込み、ビルを巻き込み、仏像を巻き込む。この楽しさは、純粋で原始的なそれ。雪の積もった日に、夢中で雪球を転がしてたあの気持ち。キャラクターや演出は、どう考えてもふざけているんだけれども、この幼稚さは、なるべくしてなっているのだ。

- title: DREAM C CLUB Complete Edipyon! ドリームクラブ
  url:        //www.d3p.co.jp/dreamclub_ce/
  image_link: //amazon.co.jp/o/ASIN/B0095OXD9M/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/61I7lxdJDFL._SL500_AA280_.jpg
  star: 3
  body: とにかく、酔いが回った女の子の動きが、実にうまくできていて扇情的。頬を染めているところとか、とろんとした目つきとか、舌が回らなくなっている感じとか、単純なエロさじゃなくクラっと来る感じは間違いなくある。コスチュームも豊富。ただ、女の子と仲良くなる方法が退屈で味気ない。相手の好みの酒を飲ませて、バナナ食わせるだけで好感度が上がっていく。同じ会話が何回でも発生する。そういうところが酔えないところ。


- title: 猛獣使いと王子様
  url:        //www.otomate.jp/beast/
  image_link: //amazon.co.jp/o/ASIN/B004V5JZPG/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/51Z%2BWLfX%2BHL._SL500_AA280_.jpg
  star: 3
  body: 男から見ても、文句なしに美男子。女性視点だとこうなるのか、という文化の違いを期待していたのだが、目立って濃い部分はなかったように思う。むしろ、ソフトな表現が多いのが女性らしさか。シナリオの納得感はまずまず。国家間の争いについて、各国の人間の狙いを整理しつつ、そこで起こる謀略をわかりやすく描いていたので好感が持てる。フリーモフモフシステム1.5は、名前ほど目立つ遊びでもなく、印象は薄かった。総合的に可もなく不可もなし。


- title: BAROQUE バロック 歪んだ妄想
  url:        //www.sting.co.jp/baroque/ps/
  image_link: //amazon.co.jp/o/ASIN/B000069SD0/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/41QC4XPZRTL._SL500_AA280_.jpg
  star: 3
  body: 何よりもその世界観に引き込まれる。赤く錆びた瓦礫と、人ではない何かが棲む荒涼とした世界。物の者、角の者、首の者、袋の者。彼らは狂気じみた、わけのわからない言葉しか発さない。はてしなく心細い。孤独に登って行く神経塔で、奇形生物のようなグロテスクな異形たちに襲われる。はてしなく恐ろしい。この、なにかが壊れた世界は一体どこから生まれたのだろう。


- title: ゼルダの伝説 神々のトライフォース2
  url:        //www.nintendo.co.jp/3ds/bzlj/
  image_link: //amazon.co.jp/o/ASIN/B00G54UDYI/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/51eFyYXszwL._SL500_AA280_.jpg
  star: 4
  body: 二十年来の邂逅。手触りから何から、ひとつひとつのシーンで、前作の思い出がよみがえる。世界に飛び出した時聞こえる勇ましい音楽。あまりにも有名な謎解きの効果音。草を放り投げてぶつける感触。マスターソードを引き抜くリンクの姿。ガノンとの戦い。それはもう、涙が出てきそうなくらいに。あいも変わらず沢山のパズルが仕掛けられていて、「これだ！」というひらめきが散りばめられている。壁画移動や様々なアイテムがありながら、ほどよくまとまった良問が多数。お見事。


- title: ファイアーエムブレム 覚醒
  url:        //www.nintendo.co.jp/3ds/afej/
  image_link: //amazon.co.jp/o/ASIN/B006QGGOGQ/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/61v5L4egaXL._SL500_AA280_.jpg
  star: 3
  body: どういうわけか、気がついたらカップルを作るのに夢中になっていた。こいつとこいつは似合うな、と意図的にペアを作るのも良いし、戦術上ペアを組ませていたキャラたちがいつの間にか仲良くなっていくのも面白い。個人的には、グレゴとベルベットの大人カップルがベスト。それほど長い会話はないけれど、二人の人柄とか愛情が伝わってくる。シナリオそっちのけでペアを作っていたらレベルが上ってしまい、戦闘をこなすのがダルくなっていた。


- title: "Dragon's Crown ドラゴンズクラウン"
  url:        //dragons-crown.com/
  image_link: //amazon.co.jp/o/ASIN/B00BY020CQ/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/614olhl7%2B0L._SL500_AA280_.jpg
  star: 4
  body: 本当に懐かしい、剣と魔法のファンタジーがそこにある。鍵のかかった宝箱。天井から落ちてくるスライム。レッドドラゴンの凶悪なブレス。手に入れた武器の選別。それから、食べ物を奪い合うメシの時間。エルフやドワーフ、アマゾンなど想像力をかきたてるキャラクターも揃っている。典型的な昔のままのゲームでありながら、美しく描かれた背景や人物たちが鮮やかに映える。もっと、TRPGのようにキャラクターを愛でて、豊かに遊んであげればよかったなあ。


- title: Demon Gaze デモンゲイズ
  url:        //demongaze.jp/
  image_link: //amazon.co.jp/o/ASIN/B009WKZMT8/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/61vNcAovVTL._SL500_AA280_.jpg
  star: 3
  body: ウィザードリィの流れをくむ、古典的なダンジョンRPG。コツコツとレベルを上げ、装備を整えていくあの喜びを満たしてくれる。単純な繰り返しなはずなのに、拾ったアイテムを吟味し、鍛えていくのは、やっぱり楽しい。そうして育てたパーティーを動かしていく。ナイトで必死に耐えながら強化魔法を積んでいったり、アサシンで敵の盾を無視してボスを貫いたり。決して新しくはないけれど、安心して楽しめる設計。こういうのでいいんだよ、こういうので。


- title: ダンジョントラベラーズ2 王立図書館とマモノの封印
  url:        //aquaplus.jp/dt2/
  image_link: //amazon.co.jp/o/ASIN/B00BXWCFL6/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/51qVbObofJL._SL500_AA280_.jpg
  star: 3
  body: 典型的なダンジョンRPGの一派でありながら、敵も味方も魔物も魔神も女の子で固めてしまっている点で異彩を放っている。遠慮のない肌の露出。強引なくらいに色気を前面に押し出している。その一方でRPGらしさにも隙がない。戦術を組み立てる楽しさ、その実現のためにコツコツとレベルを上げる楽しさ。間違いなく面白い。しかし、どこか淡々としている。その原因は、萌えとダンジョンRPGという二つの軸が独立しすぎているせいではないだろうか。
