  body: FPSの掟とも言える「殺し合い」「戦争」を取り去り、「インクによる縄張り争い」に置き換えることで生まれた奇跡的な調和がある。相手を倒すのが下手でも、「塗る」ということでゲームに参加できること。インクの塗られた状態が即ち有利不利を表しているため、戦況を読みやすく、見ていて面白いこと等等。ポップな世界観、キャラクターの可愛さも見逃せない。インクを飛ばす感触、滑るように走るイカ。動かすだけでも心地良い。総合的に見て、歴史に残る名作だと思う。

- title: "スクールガールストライカーズ"
  tag:        iOS Android
  url:        "//schoolgirlstrikers.jp/"
  image_link:
  image_src:  "/images/schoolgirl_strikers.png"
