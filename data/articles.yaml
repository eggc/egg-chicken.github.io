  body: チュートリアルから凄まじい展開で心臓を持っていかれるような気分。丸い顔に、蜘蛛のような足の生えた妖怪がざわざわと突進してくる。怖い。取ってはいけない電話。画面の半分以上を覆うほど巨大な百足。廃工場の探索。いびつな肉の塊。たいていは即死するので、そこらじゅうでビクビクさせられる。恐ろしい要素はたっぷりとあったように思えるが、物語的な怖さが物足りない。つまり歴史、因縁、謂れ、そんなもの。主人公が子供だから言葉で語れないのもやむなし、というところか。
