  body: 大定番レースアクション。ステージが皆しっかり作りこまれていて美しい。眺めてるだけで過ごせそう。サンシャイン空港の抜けるような広さと爽やかさがステキ。そんな空間を邪魔者なしにカートで駆け抜けるのが一番の魅力だと思う。スピード感、ぐんぐん流れていく風景と、ぎりぎりのハンドリング。そういうシンプルさ。マルチプレイも当然面白い。原始的な気持ちむき出しで情け無用の殺し合い。アイテムの出現がマイルドになってるけれども、その分痛いアイテムが来た時は頭にくる。熱くなれ。

