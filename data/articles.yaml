- title: GRAVITY DAZE 重力的眩暈:上層への帰還において、彼女の内宇宙に生じた摂動
  tag:        Vita
  url:        //www.jp.playstation.com/scej/title/gravitydaze/index.html
  image_link: //amazon.co.jp/o/ASIN/B00BPL5RNI/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/51JJwYNzMEL._SL500_AA280_.jpg
  star: 4
  body: やはり重力をゆがめてぶっ飛びまくる快感、これに尽きる。逆転する世界。街の壁面に佇む少女。緩急極まる空中戦。ごうごうと流れていく町並み。高層ビルの真上から見下ろす眺めのうつくしさ。そこに息づく人々や建築物。一度に描かれる世界は心細くなるほど広くて遠い。どこまでも飛んで行きたくなる濃密な広さ。それから主人公のキトゥン。どこの学校にでもいそうな等身大の女の子っぽさ、いいかげんさがある。この軽やかさが、見ていて気持ちいい。


- title: ピクミン3
  tag:        WiiU
  url:        //www.nintendo.co.jp/wiiu/ac3j/
  image_link: //amazon.co.jp/o/ASIN/B00CTK1JR2/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/615ai1TSkxL._SL500_AA280_.jpg
  star: 4
  body: 思い知らされるのは、大軍を指揮する難しさ。ある一軍には穴を掘らせ、別の一軍には壁の破壊を進めさせる、また別の一軍には果物の運搬を任せる。そんなマルチタスク。人員の配分。適材適所の色合せ。リスクへの配慮。任せれば襲われる。蜘蛛の巣に捕まって大漁捕食されて涙をのむ。のどかで可愛い見た目とは裏腹に、味わい深いゲームだと思う。プレイヤースキルが、現れやすいのも良い。もっと綿密な計画性をもって、正確に素早く操作すれば、どうなるだろう。そう感じさせるデザインが職人を感じさせる。


- title: TOYS DREAM
  tag:        PS
  url:        //www.jp.playstation.com/software/title/jp0747npjj00575_000000000000000001.html
  image_link: //amazon.co.jp/o/ASIN/B00005OVQB/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/61bm-8oCRmL._SL500_AA280_.jpg
  star: 3
  body: ただアイテムを作りまくる、それが楽しい。日用品から化学薬品、宝飾品、機械も玩具も何でもござれ。すべてを範疇にひたすら製作に励む喜び。採取と発明と生産と販売と、すべてのサイクルをたった４人でつくり上げる。しかし、宝飾品を作って売りさばいていたら、何一つイベントが発生しなくなってしまった。こうなると楽しみだったサイクルは、変化のない苦行になり、はてしなく眠いだけのゲームになってしまう。


- title: スーパーダンガンロンパ2 さよなら絶望学園
  tag:        Vita
  url:        //www.danganronpa.com/2/
  image_link: //amazon.co.jp/o/ASIN/B00DS3SZMQ/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/61fu17omJsL._SL500_AA280_.jpg
  star: 5
  body: 学園推理ゲーム。何よりもキャラがいい。狛枝くんの狂気。七海のいじらしさ。あどけなさ。強引なほど濃く色付けされたキャラクターたちの殺し合い。面白く無いはずがない。密室、死体消失、ぶっとんだくらいに奇妙で複雑な状況に放り込まれる絶望感と焦燥感。答えが用意されている安心感。脚本家の思惑どおりに「はあ？」と言わされる喜び。緊張を高める BGM 、言葉を選びとって打開する快感。心を揺さぶられたゲームの一つとして覚えておきたい。


- title: 塊魂 ノ・ビ〜タ
  tag:        Vita
  url:        //katamaridamacy.jp/novita/
  image_link: //amazon.co.jp/o/ASIN/B005N4JTSM/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/61ey%2BTc8JFL._SL500_AA280_.jpg
  star: 4
  body: 塊転がしアクション。まず触れてみてわかるのは、シンプルさ、手触りの良さ。ただ玉を転がす。１０円玉くらいの大きさが、次第に大きくなり、人を巻き込み、車を巻き込み、ビルを巻き込み、仏像を巻き込む。この楽しさは、純粋で原始的なそれ。雪の積もった日に、夢中で雪球を転がしてたあの気持ち。うん。書いててやりたくなってきたぞ。キャラクターや演出は、どう考えてもふざけているんだけれども、この幼稚さは、なるべくしてなっているのだ。

- title: DREAM C CLUB Complete Edipyon! ドリームクラブ
  tag:        PS3
  url:        //www.d3p.co.jp/dreamclub_ce/
  image_link: //amazon.co.jp/o/ASIN/B0095OXD9M/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/61I7lxdJDFL._SL500_AA280_.jpg
  star: 3
  body: キャバクラシミュレーター。とにかく、酔いが回った女の子の動きが、実にうまくできていて扇情的。頬を染めているところとか、とろんとした目つきとか、舌が回らなくなっている感じとか、単純なエロさじゃなくクラっと来る感じは間違いなくある。コスチュームも豊富。ただ、女の子と仲良くなる方法が退屈で味気ない。相手の好みの酒を飲ませて、バナナ食わせるだけで好感度が上がっていく。同じ会話が何回でも発生する。そういうところが酔えないところ。


- title: 猛獣使いと王子様
  tag:        PSP
  url:        //www.otomate.jp/beast/
  image_link: //amazon.co.jp/o/ASIN/B004V5JZPG/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/51Z%2BWLfX%2BHL._SL500_AA280_.jpg
  star: 3
  body: 初めての乙女ゲー。文句なしに美男子揃いだと思う。女性視点だとこうなるのか、という文化の違いを期待していたのだが、目立って濃い部分はなかったように思う。むしろ、ソフトな表現が多いのが女性らしさか。シナリオの納得感はまずまず。国家間の争いについて、各国の人間の狙いを整理しつつ、そこで起こる謀略をわかりやすく描いていたので好感が持てる。フリーモフモフシステム1.5は、名前ほど目立つ遊びでもなく、印象は薄かった。総合的に可もなく不可もなし。


- title: BAROQUE バロック 歪んだ妄想
  tag:        PS
  url:        //www.sting.co.jp/baroque/ps/
  image_link: //amazon.co.jp/o/ASIN/B000069SD0/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/41QC4XPZRTL._SL500_AA280_.jpg
  star: 3
  body: 何よりもその世界観に引き込まれる。赤く錆びた瓦礫と、人ではない何かが棲む荒涼とした世界。物の者、角の者、首の者、袋の者。彼らは狂気じみた、わけのわからない言葉しか発さない。はてしなく心細い。孤独に登って行く神経塔で、奇形生物のようなグロテスクな異形たちに襲われる。はてしなく恐ろしい。この、なにかが壊れた世界は一体どこから生まれたのだろう。


- title: ゼルダの伝説 神々のトライフォース2
  tag:        3DS
  url:        //www.nintendo.co.jp/3ds/bzlj/
  image_link: //amazon.co.jp/o/ASIN/B00G54UDYI/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/51eFyYXszwL._SL500_AA280_.jpg
  star: 4
  body: 二十年の時を経て生まれたアクションRPG。手触りから何から、ひとつひとつのシーンで、前作の思い出がよみがえる。家を飛び出した時に聞こえる勇ましい音楽。あまりにも有名な謎解きの効果音。草を放り投げてぶつける感触。マスターソードを引き抜くリンクの姿。ガノンとの戦い。それはもう、涙が出てきそうなくらいに。あいも変わらず沢山のパズルが仕掛けられていて、「これだ！」というひらめきが散りばめられている。壁画移動や様々なアイテムがありながら、ほどよくまとまった良問が多数。お見事。


- title: ファイアーエムブレム 覚醒
  tag:        3DS
  url:        //www.nintendo.co.jp/3ds/afej/
  image_link: //amazon.co.jp/o/ASIN/B006QGGOGQ/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/61v5L4egaXL._SL500_AA280_.jpg
  star: 3
  body: 王道シミュレーションRPG。のはずが、どういうわけか、気がついたらカップルを作るのに夢中になっていた。こいつとこいつは似合うな、と意図的にペアを作るのも良いし、戦術上ペアを組ませていたキャラたちがいつの間にか仲良くなっていくのも面白い。グレゴとベルベットをくっつけてみたら、シブい大人カップルができて素晴らしかった。それほど長い会話はないけれど、二人の人柄とか愛情が伝わってくる。シナリオそっちのけでペアを作っていたら、戦闘をこなすのがダルくなっていた。


- title: "Dragon's Crown ドラゴンズクラウン"
  tag:        PS3
  url:        //dragons-crown.com/
  image_link: //amazon.co.jp/o/ASIN/B00BY020CQ/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/614olhl7%2B0L._SL500_AA280_.jpg
  star: 4
  body: 昔懐かしベルトスクロールアクション。典型的な昔のゲームが、そのまま美しくスケールアップしたような。剣と魔法の世界。鍵のかかった宝箱。天井から落ちてくるスライム。レッドドラゴンの凶悪なブレス。手に入れた武器の選別。それから、食べ物を奪い合うメシの時間。エルフやドワーフ、アマゾン。ガッツリとファンタジーしてる。とにかく人物も背景も凄まじく描き込まれ、滑らかにキレイに動く。それだけで十分見応えがある。


- title: Demon Gaze デモンゲイズ
  tag:        Vita
  url:        //demongaze.jp/
  image_link: //amazon.co.jp/o/ASIN/B009WKZMT8/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/61vNcAovVTL._SL500_AA280_.jpg
  star: 3
  body: 古典的ダンジョンRPG。ウィザードリィと似たそれ。コツコツとレベルを上げ、装備を整えていくあの喜びを満たしてくれる。単純な繰り返しなはずなのに、拾ったアイテムを吟味し、鍛えていくのは、やっぱり楽しい。そうして育てたパーティーを動かしていく。ナイトで必死に耐えながら強化魔法を積んでいったり、アサシンで敵の盾を無視してボスを貫いたり。決して新しくはないけれど、安心して楽しめる設計。こういうのでいいんだよ、こういうので。


- title: ダンジョントラベラーズ2 王立図書館とマモノの封印
  tag:        PSP
  url:        //aquaplus.jp/dt2/
  image_link: //amazon.co.jp/o/ASIN/B00BXWCFL6/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/51qVbObofJL._SL500_AA280_.jpg
  star: 3
  body: 一線を越えたダンジョンRPG。敵も味方も魔物も魔神も女の子。遠慮のない肌の露出。ボスを倒した時のカットがいちいちエロい。まあそれは、ヘンにごまかすより、むしろ清々しくて良いのだけれど。一方のゲーム部分を見てみると、これが思いの外隙がないので驚かされる。戦術を組み立てる楽しさ、その実現のためにコツコツとレベルを上げる楽しさ。間違いなく面白い。だけれど、それでもどこか淡々としている。淡々としていた。それはきっと、萌えとダンジョンRPGの２軸が独立しすぎているせいだ。

- title: DARK SOULS II ダークソウル2
  tag:        PS3
  url:        //darksouls.jp/pc/
  image_link: //amazon.co.jp/o/ASIN/B00F9VJRCC/eggchicken-22
  image_src:  //ecx.images-amazon.com/images/I/51MS3bnjHpL._SL500_AA280_.jpg
  star: 4
  body: 激辛アクションゲーム。暗い暗い一人旅。視界の悪さ、理不尽な死。本当にいじめ抜くのが目的で配置されたのではないかというほどに、沢山の死がある。落ちたり焼かれたり喰われたり斬られたり潰されたり。そうしているうちに死ぬのが楽しくなる。まずは死んだ。さて、ではどういなしてやろうか、と。試行錯誤と繰り返しによって死を避ける技術は磨かれていく。壁を突破する確かな喜びがそこにある。緊張と弛緩。マデューラに戻り、疲れ果てどっと腰を下ろすその瞬間が、どうにも奇妙な快感になっているのだった。

- title: サウザンドメモリーズ - 千の絆と一太刀の裏切り -
  tag:        iOS Android
  url:        //thousand-memories.com/
  image_link:
  image_src: /images/thousand_memories.png
  star: 3
  body: ちびキャラをつないで戦っていくテンポの良さが、気持ち良い。色の消し方よりもスキルの影響が大きいので、パズル要素はほどほどに進めて良い感じ。効率よく育てるにはどうするか。装備をどうするか。スキルをどうするか。属性をどうするか。そういった下準備のほうが重たい。プランを立てるのは十分に面白いのだが、長すぎる道のりにぐったりしてしまう。頼みの綱のシナリオは、キャラを生かしきれておらず、モチベーションを支えるのには、ちと辛いものがある。

- title: Merc Storia メルクストーリア - 癒術士と鈴のしらべ -
  tag:        iOS Android
  url:        //mercstoria.happyelements.co.jp/
  image_link:
  image_src: /images/merc_storia.png
  star: 3
  body: 一風変わったタワーディフェンスゲーム。ホッとする空気作りとか、丁寧さが伝わってきて好感触。癒術士という言葉や、あたたかい絵柄がそうさせているのだと思う。一回のクエストはやはり単純だが、わいわいがやがやとちびキャラが戦っているのは、見ていて微笑ましい。属性やシードピースの管理など、抑えるべき戦略性も備えている。面白い。しかし、やはり育成がネック。繰り返しのストレスがゆっくりと襲ってくる。ギルドを作るという道もあるが、コミュ障の自分はそっと身を引いた。

- title: Puzzle & Dragons パズル＆ドラゴンズ
  tag:        iOS Android
  url:        //www.gungho.jp/pad/
  image_link:
  image_src:  /images/puzzle_and_dragons.png
  star: 4
  body: 今もなお大流行中のパズルゲーム。ドロップを動かして３つ揃える。扱っていてまったくストレスがなく、連鎖のリズム。操作のリズム。そういうのが気持ち良い。どんどん遊んでしまう。慣れればあっさり３連鎖くらいはできるけど、安定して４、５連鎖するのは難しい。習熟曲線というのがこう、うまくできてる感じ。ガチャでモンスターを集めて、育てて編成するのもなかなか楽しい。ただ、「○○のとき攻撃力○倍」スキルが強すぎて、そのキャラさえあれば良いような状況になってたのが失点だと思う。

- title: Road to Dragon ロード・トゥ・ドラゴン
  tag:        iOS Android
  url:        //smartphone.acquire.co.jp/rtd/
  image_link:
  image_src:  /images/road_to_dragon.png
  star: 4
  body: お澄まし顔のキャラたちが戦うパズルRPG。淡々飄々とした風合い。パステルカラーが爽やか。シナリオは無いに等しいけれど、ファンタジーなフレーバーテキストが効いている。キャラクターの骨格は揃えてあるが武装は豊富なので、どんなパーティーでも見栄えが良い。コレクター心をくすぐられる。パネルを選んでいって戦うんだけども、全然頭を使わなくてもいい。頑張れば少しうまくいく。そのバランス、簡単さが携帯ゲームにふさわしい。これはいいところに着地したなぁ、という感じ。
- title: 三国志パズル対戦
  tag:        iOS Android
  url:        //sangokushi-puzzle.jp/
  image_link:
  image_src:  /images/sangokushi_puzzle.png
  star: 3
  body: カジュアルな三国志パズドラ。ルールは完全にパズドラのパクリなんだけど、キャラクターの傾向、ボイスの有無、UIデザイン、シナリオがまったく違う路線なので、なんか納得して遊んでしまう。実際面白い。ゆっくりと機能追加されて少しずつ異なる形をなしつつあるけれど、それでも換骨奪胎と言えるほどのものはない。三国志の人物たちを揃えていってパーティを組むというのはそれだけで楽しくはあるけれど、もう一つスパイスが欲しい。残念。

- title: Chein Chronicle チェインクロニクル
  tag:        iOS Android
  url:        //chronicle.sega-net.com/
  image_link:
  image_src:  /images/chein_chronicle.png
  star: 5
  body: 2014年で一番好きなゲーム。タワーディフェンスなんだけど古くない。携帯ゲームなので基本はサクッと。けれども指さばきに重きをおいた高難度クエストもある。その辺りが絶妙。その面白さをしっかり支えているのがキャラゲーとしての部分。キャラごとに用意された１０分にも満たないエピソード。短いんだけどそれでも、人柄がわかって、好きになれる。こいつ使ってやらなきゃ。育ててやらなきゃ。こんな編成なら活躍するはず。そういう考えを巡らすのが楽しい。



- title: ぷよぷよクエスト
  tag:        iOS Android
  url:        //puyopuyoquest.sega-net.com/
  image_link:
  image_src:  /images/puyopuyo_quest.png
  star: 3
  body: ぷよぷよのパズドラ風チューニング版。ぷよの消えかたは同じだけど、全体のルールはまるで違う。ぷよをタッチでずらして、連鎖を作る…。これが上手くいかないことと言ったら。普通に操作させてくれい。キャラ集め、デッキ作り、ギルドタワー、色々遊ばせたいんだろうなあというのはわかる。デザインとかUIのアニメーションもこなれた感じもする。だけど、やっぱり普通のぷよぷよが良かったなぁ。そういうことを思いながら、お別れした。



- title: あやかし百鬼夜行
  tag:        iOS Android
  url:        //mobigame.jp/ayakashi/
  image_link:
  image_src:  /images/ayakashi.png
  star: 4
  body: ポチポチカードゲーム。UI はごちゃごちゃしていて、演出は古臭く冴えない。シナリオはペラッペラに薄い。それでもレアカードはやっぱりキレイで欲しくなる。憎いね。1000枚近いカードは玉石混交。とにかく数が多いので賑やか。他のユーザとのトレードできるのも面白い。強いから欲しいのか、絵柄が隙で欲しいのか。高く売れたり、安く買えたり、売りつけられたり。攻略サイトが充実していないからこその荒波っぷりが良い。デッキを組んだあとは、本当にポチポチやってるだけだけども、なんとなく遊んじゃう。


- title: "htoL#NiQ ホタルノニッキ"
  tag:        Vita
  url:        "//nippon1.jp/consumer/hotarunonikki/"
  image_link: "//amazon.co.jp/o/ASIN/B00IZR1KNG/eggchicken-22"
  image_src:  "//ecx.images-amazon.com/images/I/51ip237G3NL._SL500_AA280_.jpg"
  star: 4
  body: 激辛パズルアクション。荒れ果て変わり果てた世界の中で、女の子を導いていく。てくてく歩く仕草は、これ以上ないくらい可愛らしいのだけれども、彼女の救いとなる物は何一つない。傘や木箱など、進行上必要なアイテムのほかは、錆びたチェーンソー、プレス機、溶岩、得体のしれない影、食人植物などえげつないものばかり。記憶の苗木は何も語らず、むしろ恐ろしい。ひとりぼっち。狂気とノイズ。クリアしても、寂しくなる。そんなゲームでした。皆寂しくなろう。


- title: "マリオカート8"
  tag:        WiiU
  url:        "//www.nintendo.co.jp/wiiu/amkj/"
  image_link: "//amazon.co.jp/o/ASIN/B00IFTTOAK/eggchicken-22"
